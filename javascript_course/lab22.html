      <script src="js/jquery.js"></script>
      <script>
        function flashLoaded(theMovie) {
          if (typeof(theMovie) != "undefined") {
            return theMovie.PercentLoaded() == 100;
          }
          else {
            return false;
          }
        }
        function play(){
          if (flashLoaded(document.getElementById('demo')) && !document.getElementById('demo').IsPlaying()){
            document.getElementById('demo').Play();
          }
        }
        function stop(){
          if (flashLoaded(document.getElementById('demo')) && document.getElementById('demo').IsPlaying()){
            document.getElementById('demo').StopPlay();
          }
        }
        function rewind(){
          stop();
          if (document.getElementById('demo').Rewind()) {
            document.getElementById('demo').Rewind();
          }
        }
        function decr() {
          if (document.getElementById('demo').Zoom(200)) {
            document.getElementById('demo').Zoom(200);
          }
        }
        function incr() {
          if (document.getElementById('demo').Zoom(50)) {
            document.getElementById('demo').Zoom(50);
          }
        }
        window.onload = function() {
          document.getElementById("play").onclick = play;
          document.getElementById("stop").onclick = stop;
          document.getElementById("rewind").onclick = rewind;
          document.getElementById("decr").onclick = decr;
          document.getElementById("incr").onclick = incr;
        }
      </script>

  <body class="text-center">

    <a href="index.html">Back</a><br/><br/>
    <embed id="demo" src="vid/tangramone.swf" name="demo" width="318" height="300" play="false" loop="false" pluginspage="http://www.macromedia.com/go/getflashplayer" swliveconnect="true"></embed><br/><br/>
      <form name="form" id="form">
        <input id="play" type="button" class="btn btn-primary" value="Start"/>
        <input id="stop" type="button" class="btn btn-primary" value="Stop"/>
        <input id="rewind" type="button" class="btn btn-primary" value="Rewind"/>
        <input id="decr" type="button" class="btn btn-primary" value="Zoom -"/>
        <input id="incr" type="button" class="btn btn-primary" value="Zoom +"/>
      </form>
