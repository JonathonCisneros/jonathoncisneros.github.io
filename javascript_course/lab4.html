    <p>Click below for the date and time!</p>
    <input type="button" class="btn btn-primary btn-xl" value="Date & Time" onclick="dateString()"/>
    <script>
      function dateString() {
        var date = new Date();
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        var month = month[date.getMonth()];
        var day = date.getDate();
        var year = date.getFullYear();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        return alert("Today is " + day + " " + month + " " + year + " " + hours + ":" + minutes);
      }
      dateString()
    </script>
